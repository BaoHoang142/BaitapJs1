<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Strong>Tính diện tích và chu vi hình chữ nhật tự động</Strong><br>
    
   
    <script>
        let A = Number (prompt("Nhập kích thước chiều dài hình chữ nhật"));
        let B = Number (prompt("Nhập kích thước chiều rộng hình chữ nhật"));
        let C = 2*(A+B);
        let S = A*B;
        document.write(`${C}\n ${S}`);
    </script>
</body>
</html>
